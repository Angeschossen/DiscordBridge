# Info and setup: https://wiki.incredibleplugins.com/discordbridge/modules/bot
enabled: true

# Bot configuration
general:
  # Enter your bot token here.
  # How to setup a Discord bot: https://discordpy.readthedocs.io/en/latest/discord.html
  # NOTE: This setting requires server reload / restart.
  token: 'token'
  # Set invitation link for /discord invite.
  # If this option is empty, the command will be disabled.
  # NOTE: This setting requires server reload / restart.
  invite-url: ""
  # Set the status of your Discord Bot
  status:
    # Should the bot set the latest announcement message from Lands as the status?
    # This requires the Lands module (lands.yml) to be enabled.
    lands-announcement: true

  # Set the color of message embeds.
  embed-color: '#04eb00'

webhooks:
  # Properties used when sending a webhook message, that doesn't represent a player message.
  default:
    # Webhook names can't include the word "discord".
    username_3: "Minecraft"
    avatar-url: "https://images.incredibeplugins.com/discordbridge/icons/discord-avatar.jpg"